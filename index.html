<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
	<!-- <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
		<link rel="stylesheet" href="/node_modules/flipclock/compiled/flipclock.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="dist/css/main.css">
		<title>Porodoro App</title>
	</head>
	<body class="blue darken-2">
		<main>

			<nav class=".hide-on-large-only  blue darken-4" id="mobilenav">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo center"><img id="poro" src="dist/img/poro.png"></a>
					<!-- <ul id="nav-mobile" class="left">
						
					</ul> -->
				</div>
			</nav>

			<div class="row hide-on-small-only">
				<div class="col s1 offset-s4 ">
					<img id="poro" src="dist/img/poro.png">
				</div>
				<h1 class="col s8 m4 left-align">Porodoro App</h1>
			</div>
			<div class="container">
				<div class="row">
					<div class="col s8 m4 offset-m4 offset-s2 white">
						<div class="input-field inline col s12 ">
							<input id="task" type="text" >
							<label for="task">Ajouter une tâche</label>
						</div>
					</div>
				</div>

				
				<div class="row" id="desktopmenu">
					<h5 class="center-align col s2 offset-s1">Todo</h5>
					<h5 class="center-align col s2 offset-s2">Timer</h5>
					<h5 class="center-align col s2 offset-s2">Completed</h5>
				</div>
				<div class="row">
					<ul class="col s12 m4  colonne" id="todo">
					</ul>
					<div class="col s12 m4  center-align colonne" id="timer">
						<div class="horloge">
							<!-- <div class="your-clock" id="timer-clock"></div> --> <!-- flipclock -->

							<div id="clockdiv">
								<div>
									<span class="minutes" id="min">25</span>
									<div class="smalltext">Minutes</div>
								</div>
								<div>
									<span class="seconds" id="sec">00</span>
									<div class="smalltext">Seconds</div>
								</div>
							</div>

						</div>
						<div class="row">
							<a id="play" class="waves-effect waves-light btn blue-text text-darken-2 white">PLAY</a>
							<a id="pause" class="waves-effect waves-light btn blue-text text-darken-2 white hidden">PAUSE</a>
							<a id="resume" class="waves-effect waves-light btn blue-text text-darken-2 white hidden">RESUME</a>
							<a id="exit" class="waves-effect waves-light btn blue-text text-darken-2 white hidden">EXIT</a>
						</div>
						<a class="waves-effect waves-light btn blue-text text-darken-2 white" id="end-btn">FINI</a>
						<h4 class="white-text">Tâche en cours :</h4>
						<div id="enCours"></div>
					</div>
					<ul class="col s12 m4  colonne" id="tacheEnd">
					</ul>
				</div>
			</div>



		</main>
		<footer class="show-on-small">
			<div class="row " id="mobilemenu">
				<div class="col s12">
					<ul class="tabs">
						<li class="tab col s3  blue darken-4 white-text" id="one"><a href="#test1">Todo</a></li>
						<li class="tab col s3 blue darken-4 white-text " id="two"><a class="active" href="#test2">Timer</a></li>
						<li class="tab col s3 blue darken-4 white-text" id="three"><a href="#test3">Completed</a></li>
					</ul>
				</div>
			</div>
		</footer>
	<!-- <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="/node_modules/flipclock/compiled/flipclock.min.js"></script> -->
	<script type="text/javascript" src=" https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="dist/js/main.min.js"></script>
</body>
</html>
